name: meropasalapp
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  speech_to_text: ^7.0.0
  path_provider: ^2.1.3
  share_plus: ^7.2.1
  # Replaced Google Maps with OpenStreetMap packages
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  cached_network_image: ^3.3.0
  # Other dependencies
  editable: ^2.0.0
  universal_html: ^2.2.4
  get: ^4.7.2
  flutter_svg: ^2.0.9
  image_picker: ^1.1.2
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Removed the fonts section because the font file is missing.
  # If you add the font file at assets/fonts/NotoSansDevanagari-Regular.ttf, you can restore this section.
